<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BAR-APP</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header"><h1>BAR APP</h1></header>

    <main class="main">
      <div class="container">
        <!-- SIDE NAVIGATION  -->
        <section class="side-cmd">
          <nav clas="side-cmd-nav">
            <ul class="side-cmd-list">
              <li class="side-cmd-list-item">
                <a href="index.html" class="side-cmd-link"> NAME </a>
              </li>
              <li class="side-cmd-list-item">
                <a href="ingredients.html" class="side-cmd-link">
                  INGRDIENTS
                </a>
              </li>
              <li class="side-cmd-list-item">
                <a href="category.html" class="side-cmd-link"> CATEGORY </a>
              </li>
              <li class="side-cmd-list-item">
                <a href="nonalcoholic.html" class="side-cmd-link">
                  NON ALCOHOLICS
                </a>
              </li>
            </ul>
          </nav>
          <div class="form-container">
            <h3 class="form-title">select By Name</h3>
            <form class="form-drinks" action="#" id="search-drinks-form">
              <div class="form-group">
                <label for="form-drinks-label">select drink</label>
                <input
                  class="form-drinks-input-text"
                  type="text"
                  name="search-by-name"
                  id="drinks-input"
                  placeholder="drink"
                />
              </div>
              <div class="form-group">
                <input type="submit" value="submit" id="submit-button" />
              </div>
            </form>
          </div>
        </section>
        <!-- SIDE MAIN  -->
        <section class="side-results">
          <div class="result-container">
            <h2>results:</h2>
            <div class="api-res-wrapper" id="result">
              <!-- HERE THE CONTENT FROM THE API-->
            </div>
          </div>
        </section>
      </div>
      <!-- end container-->
    </main>

    <footer></footer>
    <script src="../js/DrinksDB.js"></script>
    <script src="../js/DrinksApi.js""></script>
    <script src="../js/UI.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
