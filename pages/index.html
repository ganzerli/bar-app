<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Carme|Paytone+One" rel="stylesheet"> 
    <title>BAR-APP</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header"><h1 id="app-title">BAR APP</h1><a class="flex" href="favourites.html"><h2  id="favourite-link">favourites</h2></a></header>

    <main class="main">
      <div class="container">
        <!-- SIDE NAVIGATION  -->
        <section class="side-cmd">
          <!-- FORM -->
          <div class="form-container">
              <h3 class="form-title">select By Name</h3>
              
              <form class="form-drinks" action="#" id="search-drinks-form">
                <div class="form-group">
                    <div class="form-box-input">
                        <i class="fas fa-wine-bottle select-box-icon select-box-icon-selected"></i>
                      <input
                    class="form-drinks-input-text"
                    type="name"
                    name="search-by-name"
                    id="drinks-input"
                    placeholder="search by name"
                  />
                  <label for="search-by-name" class="form-label-name">search by name</label>
                  
                </div>
                  </div>
                
                <div class="form-group">
                  <input type="submit" value="submit" id="submit-button" />
                </div>
              </form>
            </div>
  
          <!--end form container -->
          <nav clas="side-cmd-nav">
            <ul class="side-cmd-list">
              <li class="side-cmd-list-item">
                <a href="index.html" class="side-cmd-link"> NAME </a>
                <i class="fas fa-wine-bottle side-cmd-list-icon"></i>
              </li>
              <li class="side-cmd-list-item">
                <a href="ingredients.html" class="side-cmd-link">
                  INGRDIENTS
                </a>
                <i class="fas fa-wine-bottle side-cmd-list-icon"></i>
              </li>
              <li class="side-cmd-list-item">
                <a href="category.html" class="side-cmd-link"> CATEGORY </a>
                <i class="fas fa-wine-bottle side-cmd-list-icon"></i>
              </li>
              <li class="side-cmd-list-item">
                <a href="nonalcoholic.html" class="side-cmd-link">
                  NON ALCOHOLICS
                </a>
                <i class="fas fa-wine-bottle side-cmd-list-icon"></i>
              </li>
            </ul>
          </nav>
          
        </section>
        <!-- SIDE MAIN  -->
        <section class="side-results">
          <div class="result-container">
            <h2></h2>
            <div class="popup" id="popup-details"></div>
            <div class="api-res-wrapper" id="result">
              <!-- HERE THE CONTENT FROM THE API-->
            </div>
          </div>
        </section>
      </div>
      <!-- end container-->
    </main>

    <footer></footer>
    <script src="../js/DrinksDB.js"></script>
    <script src="../js/DrinksApi.js""></script>
    <script src="../js/UI.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
